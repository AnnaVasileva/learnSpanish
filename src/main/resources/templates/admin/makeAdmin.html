<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Admin</title>
    <th:block th:include="~{_shared/head}" />
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/css/makeAdmin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</head>

<body>

    <div class="wrapper">
        <th:block th:include="~{_shared/header}" />

        <div class="container">
            <div class="sidebar-content">
                <div class="sidebar-content-header">
                    <h3>Make an Admin</h3>
                </div>
                <div class="sidebar-content-body">
                    <form id="myForm" th:action="@{/admin/makeAdmin}" method="POST">
                        <div class="label-holder textCol d-flex">
                            <label for="username" class="text-white">Username</label>
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>

                        <div class="label-holder textCol d-flex">
                            <label for="email" class="text-white">Email</label>
                        </div>
                        <div class="input-group form-group">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="button-container">
                            <a href="/home"><span class="btn float-left cancel_btn">Cancel</span></a>
                            <button id='linkButton' type="submit" class="btn float-right yellow_btn">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <th:block th:include="~{_shared/footer}" />
    </div>
</body>

</html>
