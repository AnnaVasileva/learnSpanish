<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <th:block th:include="~{_shared/head}" />
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/css/statisticsTable.css">

        <th:block th:include="~{_shared/header}" />

        <div class="container">
            <div class="sidebar-content">
                <div class="sidebar-content-header">

                </div>
                <div class="sidebar-content-body">
                    <div id="statisticsTable"></div>
                </div>
            </div>
        </div>

        <th:block th:include="~{_shared/footer}" />
    </div>
</body>

</html>
